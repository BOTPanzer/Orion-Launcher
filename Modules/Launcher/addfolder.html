<div style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div id="name" style="color: var(--textColor2);">
    <div style="height: 20px; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 15px; padding: 5px; padding-left: 10px;">Name:</div>
    <div style="align-items: center; margin: 20px; margin-top: 0px;">
      <input id='nameText' spellcheck="false" type="text" maxlength="50" style="height: 32px; width: 330px; padding-left: 10px; padding-right: 10px; color: var(--textColor); font-size: 16px; font-family: ItemFont; background-color: var(--boxColor); border-style: solid; border-color: var(--boxBorderColor); border-width: 1px; border-radius: var(--round);"></input>
    </div>
  </div>

  <div style="width: 100%; position: absolute; bottom: 20px; display: flex; align-items: center;">
    <div id="addFolder" class="longButton" style="margin-left: 20px;">Add Folder</div>
    <div id="log" style="margin-left: auto; margin-right: 25px; font-family: ItemFont; font-size: 16px; color: var(--textColor2);"></div>
  </div>
</div>

<script>
  ipcRenderer.on('setLocation', (event, actualPath) => {
    addSimpleButtonListener('addFolder', function() {
      let name = document.getElementById('nameText').value
      if (name == '') {
        document.getElementById('log').innerText = 'Name Is Necesary'
        return
      }
      
      const fs = require('fs')
      let fullName = actualPath+name.trim()
      if (!fs.existsSync(fullName)) {
        fs.mkdirSync(fullName)
        document.getElementById('log').innerText = `Folder "${name}" Added`
        ipcRenderer.send('exitContextRefresh')
      } else document.getElementById('log').innerText = `Folder "${name}" Already Exists`
    })
  })
</script>
</html>
