<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Properties</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

body {
  font-family: BodyFont;
  margin: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
  --c1: #181B22;
  --c2: #7E0D0E;
  --c3: #68D8D5;
  --c4: white;

  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>

<body>
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--c1);">
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;">
      <div style="height: 16px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--c4);">Oriøn: Properties</div>
    </div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--c3); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div id="name" style="height: 70px; margin-top: 15px; color: var(--c4); display: flex;">
    <div style="display: block;">
      <div style="height: 20px; font-family: ItemFont; font-size: 20px; margin-left: 10px; margin-bottom: 10px; padding: 5px; padding-left: 10px;">Name:</div>
      <div style="align-items: center; margin: 20px; margin-top: 0px;">
        <input id='nameText' type="text" maxlength="50" style="height: 32px; width: 240px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
      </div>
    </div>

    <img id="img" style="height: 70px; width: 70px; margin-top: 5px; margin-right: 20px; -webkit-user-drag: none;" src="./Data/Images/icon_file.png"></img>
  </div>

  <div id="path" style="color: var(--c4);">
    <div style="height: 20px; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Path:</div>
    <div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
      <input id='pathText' type="text" style="height: 32px; width: 284px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
      <div id="folder" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
        <img style="height: 30px; min-width: 30px; margin: 3px; -webkit-user-drag: none;" src="./Data/Images/icon_folder.png"></img>
      </div>
    </div>
  </div>

  <div id="iconPath" style="color: var(--c4);">
    <div style="height: 20px; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Icon Path:</div>
    <div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
      <input id='iconText' type="text" style="height: 32px; width: 284px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
      <div id="folderIcon" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
        <img style="height: 30px; min-width: 30px; margin: 3px; -webkit-user-drag: none;" src="./Data/Images/icon_folder.png"></img>
      </div>
    </div>
  </div>

  <div id="log" style="color: var(--c4); font-family: ItemFont; font-size: 16px; margin: 10px; margin-top: 0px; padding: 5px; padding-left: 10px;"></div>

  <div>
    <div style="width: 100%; position: absolute; bottom: 0; display: block;">
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
        <div></div> 
        <div id="show" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--c3);">
          <div style="font-family: ItemFont;">Show</div>
        </div>
        <div id="showstore" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
          <div style="font-family: ItemFont;">Store</div>
        </div>
        <div></div>
      </div>

      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
        <div id="move" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--c3);">
          <div style="font-family: ItemFont;">Move</div>
        </div>
        <div id="remove" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--c3);">
          <div style="font-family: ItemFont;">Remove</div>
        </div>
        <div id="save" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
          <div style="font-family: ItemFont;">Save</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  const { ipcRenderer } = require('electron');
  let actualPath = ''
  let oldName = ''
  let oldPath = ''
  let oldIcon = ''
  let showPath = ''

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = '#690108';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext')
  })

  ipcRenderer.on('theme', (event, theme) => {
    document.body.style.setProperty('--c1', theme.c1);
    document.body.style.setProperty('--c2', theme.c2);
    document.body.style.setProperty('--c3', theme.c3);
    document.body.style.setProperty('--c4', theme.c4);
    //BACKGROUND
    document.body.style.background = theme.background
    document.body.style.backgroundAttachment = 'fixed'
  })
  
  ipcRenderer.on('setLocation', (event, path, img) => {
    actualPath = path
    document.getElementById('show').style.display = 'none'
    if (img == "./Data/Images/icon_folder.png") document.getElementById('showstore').style.display = 'none'
    document.getElementById('img').src = img
  })

  ipcRenderer.on('setName', (event, name) => {
    document.getElementById('nameText').value = name
    oldName = name
  })

  ipcRenderer.on('setPath', (event, path) => {
    if (path == undefined) {
      document.getElementById('path').style.display = 'none'
    } else {
      document.getElementById('pathText').value = path
      oldPath = path
      const fs = require('fs');
      let gamePathArg = getPathInfo(path)
      showPath = gamePathArg.pathClean
      if (fs.existsSync(showPath)) {
        document.getElementById('show').style.display = 'flex'
      } else {
        document.getElementById('show').style.display = 'none'
      } 
    }
  })

  ipcRenderer.on('setIconPath', (event, path) => {
    if (path == undefined) {
      document.getElementById('iconPath').style.display = 'none'
    } else {
      document.getElementById('iconText').value = path
      oldIcon = path
    }
  })

  addButtonListener('folder', function() {
    document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
  }, function() {
    document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
  }, function() {
    let a = document.getElementById('pathText').value
    let gamePathArg = getPathInfo(a)
    ipcRenderer.send('getFileContext', gamePathArg.pathClean)
  })

  ipcRenderer.on('fileGotten', (event, path) => {
    if (path != '')
    document.getElementById('pathText').value = path
    if (document.getElementById('nameText').value == '')
    document.getElementById('nameText').value = path.substring(path.lastIndexOf('\\')+1)
  })
  
  addButtonListener('folderIcon', function() {
    document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
  }, function() {
    document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
  }, function() {
    let a = document.getElementById('pathText').value
    if (document.getElementById('iconText').value != '') a = document.getElementById('iconText').value
    let gamePathArg = getPathInfo(a)
    ipcRenderer.send('getFileIconContext', gamePathArg.pathClean)
  })

  ipcRenderer.on('fileGottenIcon', (event, path) => {
    if (path != '')
    document.getElementById('iconText').value = path
  })

  addButtonListener('show', function() {
    document.getElementById('show').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('show').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('showOnExplorer', showPath)
  })
    
  addButtonListener('showstore', function() {
    document.getElementById('showstore').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('showstore').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('store', document.getElementById('nameText').value)
    ipcRenderer.send('resume')
    ipcRenderer.send('exitContext')
  })
  
  addButtonListener('move', function() {
    document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    let paths = [actualPath]
    ipcRenderer.send('move', paths)
  })
  
  addButtonListener('remove', function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    let paths = [actualPath]
    ipcRenderer.send('remove', paths)
  })
  
  addButtonListener('save', function() {
    document.getElementById('save').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('save').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    let newName = undefined
    if (oldName != document.getElementById('nameText').value) newName = document.getElementById('nameText').value
    let newPath = document.getElementById('pathText').value
    let newIcon = document.getElementById('iconText').value
    ipcRenderer.send('save', actualPath, newName, newPath, newIcon)
  })

  ipcRenderer.on('log', (event, text) => {
    document.getElementById('log').innerText = text
  })

  function getPathInfo(gamePath) {
    gamePath = gamePath.trim()
    let pathClean = gamePath
    let argsClean = ''
    if (gamePath.includes('--') && gamePath.includes(' ') && !gamePath.endsWith('"')) {
      if (gamePath.startsWith('"') ) {
        pathClean = gamePath.substring(1, gamePath.lastIndexOf('"'))
        let args = gamePath.substring(pathClean.length+2).trim()
        argsClean = args.split(' ')
        argsClean.unshift("/c", pathClean)
      } else {
        pathClean = gamePath.substring(0, gamePath.lastIndexOf(' '))
        let args = gamePath.substring(pathClean.length+2).trim()
        argsClean = args.split(' ')
        argsClean.unshift("/c", pathClean)
      }
    }
    let data = {pathClean, argsClean}
    return data
  }

  function addButtonListener(id, mousedown, mouseup, click) {
    document.getElementById(id).addEventListener('mousedown', (event) => {
      if (event.which != 1) return
      mousedown()
    })

    document.addEventListener('mouseup', () => {
      if (event.which != 1) return
      if (document.getElementById(id) == undefined) return
      mouseup()
    })
    
    document.getElementById(id).addEventListener('click', (event) => {
      if (event.which != 1) return
      click()
    })
  }
</script>
</html>
