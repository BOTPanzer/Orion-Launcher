<!doctype html>
<html lang="en">
<head>
<title>Ori√∏n: Description</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
/* Style the body */
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  scroll-behavior: smooth;
}

body {
  font-family: BodyFont;
  margin: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
  --c1: #181B22;
  --c2: #7E0D0E;
  --c3: #68D8D5;
  --c4: white;
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--c1); 
}

::-webkit-scrollbar-thumb {
  background: var(--c2); 
}

.list {
  color: #68D8D5; 
  font-family: ItemFont; 
  margin-left: 10px; 
  margin-right: 10px; 
  padding-bottom: 5px; 
  overflow-x: auto;
  white-space: nowrap;
}
	
.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}

.unselectable {
  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body>
<div id="name" style="color: var(--c4);">
  <div class="unselectable" style="font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Name:</div>
  <div style="align-items: center; margin: 20px; margin-top: 0px;">
    <input id='nameText' type="text" size="38" maxlength="50" style="height: 32px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
  </div>
</div>

<div id="path" style="color: var(--c4);">
  <div class="unselectable" style="font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Path:</div>
  <div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
    <input id='pathText' type="text" size="32" style="height: 32px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
    <div id="folder" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
      <img class="unselectable" style="height: 30px; min-width: 30px; margin: 3px;" src="./Data/Images/icon_folder.png"></img>
    </div>
  </div>
</div>

<div id="iconPath" style="color: var(--c4);">
  <div class="unselectable" style="font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Icon Path:</div>
  <div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
    <input id='iconText' type="text" size="32" style="height: 32px; padding-left: 10px; padding-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
    <div id="folderIcon" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
      <img class="unselectable" style="height: 30px; min-width: 30px; margin: 3px;" src="./Data/Images/icon_folder.png"></img>
    </div>
  </div>
</div>

<div>
  <div id="log" class="unselectable" style="color: var(--c4); font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;"></div>
<div style="width: 100%; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; position: absolute; bottom: 0;">
  <div id="move" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--c3);">
    <div class="unselectable" style="font-family: ItemFont;">Move</div>
  </div>
  <div id="remove" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--c3);">
    <div class="unselectable" style="font-family: ItemFont;">Remove</div>
  </div>
  <div id="save" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
    <div class="unselectable" style="font-family: ItemFont;">Save</div>
  </div>
</div>
</div>



<script>
  const { ipcRenderer } = require('electron');
  let actualPath = ''
  let oldName = ''
  let oldPath = ''
  let oldIcon = ''


  ipcRenderer.on('theme', (event, theme) => {
    document.body.style.setProperty('--c1', theme.c1);
    document.body.style.setProperty('--c2', theme.c2);
    document.body.style.setProperty('--c3', theme.c3);
    document.body.style.setProperty('--c4', theme.c4);
    //BACKGROUND
    document.body.style.background = theme.background
    document.body.style.backgroundAttachment = 'fixed'
  })
  
  ipcRenderer.on('setLocation', (event, path) => {
    actualPath = path
  })

  ipcRenderer.on('setName', (event, name) => {
    document.getElementById('nameText').value = name
    oldName = name
  })

  ipcRenderer.on('setPath', (event, path) => {
    if (path == undefined) {
      document.getElementById('path').style.display = 'none'
    } else {
      document.getElementById('pathText').value = path
      oldPath = path
    }
  })

  ipcRenderer.on('setIconPath', (event, path) => {
    if (path == undefined) {
      document.getElementById('iconPath').style.display = 'none'
    } else {
      document.getElementById('iconText').value = path
      oldIcon = path
    }
  })

  document.getElementById('folder').addEventListener('click', () => {
    document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked")';
	  setTimeout(function() {
      document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
      ipcRenderer.send('getFileContext')
    }, 100)
  })

  ipcRenderer.on('fileGotten', (event, path) => {
    if (path != '')
    document.getElementById('pathText').value = path
    if (document.getElementById('nameText').value == '')
    document.getElementById('nameText').value = path.substring(path.lastIndexOf('\\')+1)
  })

  document.getElementById('folderIcon').addEventListener('click', () => {
    document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked")';
	  setTimeout(function() {
      document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
      ipcRenderer.send('getFileIconContext')
    }, 100)
  })

  ipcRenderer.on('fileGottenIcon', (event, path) => {
    if (path != '')
    document.getElementById('iconText').value = path
  })

  document.getElementById('move').addEventListener('click', () => {
    document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	  setTimeout(function() {
      document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      ipcRenderer.send('move', actualPath)
    }, 100)
  })

  document.getElementById('remove').addEventListener('click', () => {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	  setTimeout(function() {
      document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      ipcRenderer.send('remove', actualPath)
    }, 100)
  })

  document.getElementById('save').addEventListener('click', () => {
    document.getElementById('save').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	  setTimeout(function() {
      document.getElementById('save').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      //Save
      let newName = undefined
      if (oldName != document.getElementById('nameText').value) newName = document.getElementById('nameText').value
      let newPath = document.getElementById('pathText').value
      let newIcon = document.getElementById('iconText').value
      ipcRenderer.send('save', actualPath, newName, newPath, newIcon)
    }, 100)
  })

  ipcRenderer.on('log', (event, text) => {
    document.getElementById('log').innerText = text
  })
</script>
</body>
</html>
