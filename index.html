<!doctype html>
<html lang="en">
<head>
<title>Orion Launcher v1.2.0</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
/* Style the body */
	
@font-face { font-family: BodyFont; src: url('font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('font_item.ttf'); } 
body {
  font-family: BodyFont;
  margin: 0;
  vertical-align: baseline;
  background: url('./lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
}

/* Header/Logo Title */
.header {
  height: 50px;
  width: 50%;
  padding-top: 0px;
  background: #1f1f1f;
}

.menuButt {
  padding: 10px;
  margin: 0;
  color: white;
  font-size: 20px;
  padding-left: auto; 
  padding-right: 10px; 
  float: right;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
	
/* Page Content */
.content { 
  height: 100%;
  margin: 10px;
  color: white;
}	

.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}
	
.unselectable {
  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body>
<div>
  <img style="margin: 20px;" src="./logo.png"  height="150px" width="auto"/>
</div>
	
<div class="content">
  <h1 id="txtMenu" class="unselectable" path="" style="color: white; margin: 10px">Home</h1>
  <div id="list" style="color: #68D8D5; font-family: ItemFont; margin-top: 10px; display: inline-block">
	  
	<div id="b2" style="margin-top: 5px; margin-right: 5px; width: 150px; height: 150px; background-image: url('./icon_item.png'); text-align: center; display: inline-block;">
    <div style="width: 150px; height: 100px;">
		  <img id="img2" class="unselectable" style="margin: 10px; width: 90px; height: 90px;" src="./icon_folder.png"></img>
	  </div>
	  <div style="width: 140px; height: 40px; padding: 5px">
		  <div class="unselectableDiv">
		    <div class="unselectable" style="line-height:20px; display: inline-block; max-height: 40px; width: 140px;">Game</div>
		  </div>
	  </div>
	</div>
	
  </div>
</div>
<script>
  const { app, shell, ipcRenderer } = require('electron');
  const fileIcon = require("extract-file-icon");

  ipcRenderer.on('clearList', (event, list) => {
    let infoDiv = document.querySelector('div[id=list]')
    infoDiv.innerHTML = '';
  })

  ipcRenderer.on('add1ToList', (event, item) => {
    let infoDiv = document.querySelector('div[id=list]')
    infoDiv.insertAdjacentHTML('beforeend', item)
  })

  ipcRenderer.on('addListener', (event, id, path) => {
    document.getElementById(id).addEventListener('click', () => {
      document.getElementById(id).style.backgroundImage = 'url("./icon_item_clicked.png")';
      setTimeout(function() {
        document.getElementById(id).style.backgroundImage = 'url("./icon_item.png")';
        shell.openPath(path)
      }, 100)
    })
  })

  ipcRenderer.on('addReturnListener', (event, id, path) => {
    document.getElementById(id).addEventListener('click', () => {
      document.getElementById(id).style.backgroundImage = 'url("./icon_item_clicked.png")';
      setTimeout(function() {
        document.getElementById(id).style.backgroundImage = 'url("./icon_item.png")';
        load(path)
      }, 100)
    })
  })

  ipcRenderer.on('changeIcon', (event, img, icon) => {
    document.getElementById(img).src = icon
  })

  ipcRenderer.on('changeIcon2', (event, img, path) => {
    //slower but better quality
    let base64data = new Buffer.from(fileIcon(path, 32)).toString('base64');
    if (base64data == "") return 
    document.getElementById(img).src = 'data:image/png;base64,'+base64data
  })

  ipcRenderer.on('setLocPath', (event, path, homePath) => {
    let name = path
    if (path == homePath) {
      name = 'Home'
    } else {
      if (name.endsWith("\\")) name = name.slice(0,-1)
      name = name.substring(name.lastIndexOf("\\")+1)
      if (name.includes('.')) name = name.substring(0, name.lastIndexOf('.'))
    }
    document.getElementById('txtMenu').firstChild.data = name
  })

  function load(path) {
    ipcRenderer.send('load', path)
  }
</script>
</body>
</html>
