<!doctype html>
<html lang="en">
<head>
<title>Ori√∏n: Game Store</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
/* Style the body */
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  scroll-behavior: smooth;
}

body {
  font-family: BodyFont;
  margin: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
}

/* width */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #181B22; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #7E0D0E; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #572629; 
}

.list {
  color: #68D8D5; 
  font-family: ItemFont; 
  margin-left: 10px; 
  margin-right: 10px; 
  padding-bottom: 5px; 
  overflow-x: auto;
  white-space: nowrap;
}
	
.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}

.unselectable {
  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body>
<div>
  <img id="logo" style="margin: 20px;" src="./Data/Images/logo.png"  height="150px" width="auto"/>
  <div id="launcher" style="height: 36px; width: 107px; margin: 20px; float: right; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png');">
    <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Launcher</div>
  </div>
</div>

<h1 id="text" class="unselectable" style="color: white; margin: 10px; margin-left: 20px; margin-bottom: 20px;">Home</h1>

<div class="unselectable" style="color: white; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Folder/Game Name:</div>
<div style="align-items: center; margin: 20px; margin-top: 0px;">
  <input id='nameText' type="text" size="50" maxlength="50" style="height: 32px; padding-left: 10px; padding-right: 10px; color: #68D8D5; font-size: 16px; font-family: ItemFont; background-color: #181B22; border-style: solid; border-color: #7E0D0E; border-width: 1px;"></input>
</div>
<div class="unselectable" style="color: white; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Path:</div>
<div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
  <input id='pathText' type="text" size="50" style="height: 32px; padding-left: 10px; padding-right: 10px; color: #68D8D5; font-size: 16px; font-family: ItemFont; background-color: #181B22; border-style: solid; border-color: #7E0D0E; border-width: 1px;"></input>
  <div id="folder" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
	  <img class="unselectable" style="height: 30px; min-width: 30px; margin: 3px;" src="./Data/Images/icon_folder.png"></img>
  </div>
</div>
<div class="unselectable" style="color: white; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 20px; padding: 5px; padding-left: 10px;">Game Icon Path (Optional):</div>
<div style="align-items: center; margin: 20px; margin-top: 0px; display: flex;">
  <input id='iconText' type="text" size="50" style="height: 32px; padding-left: 10px; padding-right: 10px; color: #68D8D5; font-size: 16px; font-family: ItemFont; background-color: #181B22; border-style: solid; border-color: #7E0D0E; border-width: 1px;"></input>
  <div id="folderIcon" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-left: 10px">
    <img class="unselectable" style="height: 30px; min-width: 30px; margin: 3px;" src="./Data/Images/icon_folder.png"></img>
  </div>
</div>
<div style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px; display: flex; align-items: center;">
  <div id="addFolder" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px;">
    <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Add Folder</div>
  </div>
  <div id="addGame" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px;">
    <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Add Game</div>
  </div>
  <div id="log" class="unselectable" style="color: white; font-family: ItemFont; font-size: 20px; padding: 5px; height: fit-content;"></div>
</div>

<script>
  const { ipcRenderer } = require('electron');
  
  ipcRenderer.on('start', (event, actualPath, dataFolder) => {
    if (actualPath == dataFolder) document.getElementById('text').innerHTML = 'Home'
    else document.getElementById('text').innerHTML = actualPath.slice(0,-1).substring(actualPath.slice(0,-1).lastIndexOf('\\')+1)

    document.getElementById('addFolder').addEventListener('click', () => {
      document.getElementById('addFolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('addFolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        let name = document.getElementById('nameText').value
        if (name == '') return
        ipcRenderer.send('addFolder', name)
      }, 100)
    })

    document.getElementById('folder').addEventListener('click', () => {
      document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
	    setTimeout(function() {
        document.getElementById('folder').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
        ipcRenderer.send('getFile')
      }, 100)
    })

    ipcRenderer.on('fileGotten', (event, path) => {
      if (path != '')
      document.getElementById('pathText').value = path
    })

    document.getElementById('folderIcon').addEventListener('click', () => {
      document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
	    setTimeout(function() {
        document.getElementById('folderIcon').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
        ipcRenderer.send('getFileIcon')
      }, 100)
    })

    ipcRenderer.on('fileGottenIcon', (event, path) => {
      if (path != '')
      document.getElementById('iconText').value = path
    })

    ipcRenderer.on('log', (event, text) => {
      document.getElementById('log').innerText = text
    })

    document.getElementById('addGame').addEventListener('click', () => {
      document.getElementById('addGame').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('addGame').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        let name = document.getElementById('nameText').value
        if (name == '') return
        let path = document.getElementById('pathText').value
        if (path == '') return
        let icon = document.getElementById('iconText').value
        ipcRenderer.send('addGame', name, path, icon)
      }, 100)
    })
  })

  document.getElementById('launcher').addEventListener('click', () => {
    document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	  setTimeout(function() {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      ipcRenderer.send('launcher')
    }, 100)
  })
</script>
</body>
</html>
