<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Add Folder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

body {
  background: #000000;
  font-family: BodyFont;
  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  --buttonColor: #000000;
  --topColor: #000000;
  --lineColor: #000000;
  --scrollColor: #000000;
  --boxColor: #000000;
  --boxBorderColor: #000000;
  --placeholderColor: #000000;
  --textColor: #000000;
  --text2Color: #000000;
  --round: 0px;
  --size1: 150px;
}

::placeholder {
  color: var(--placeholderColor);
}
</style>
</head>

<div id="themeDiv" style="height: 0; width: 0;"></div>

<body style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--topColor);">
    <div style="height: 16px; margin-top: 2px; margin-left: 5px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--text2Color);">Oriøn: Add Folder</div>
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div id="name" style="color: var(--text2Color);">
    <div style="height: 20px; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 15px; padding: 5px; padding-left: 10px;">Name:</div>
    <div style="align-items: center; margin: 20px; margin-top: 0px;">
      <input id='nameText' type="text" maxlength="50" style="height: 32px; width: 330px; padding-left: 10px; padding-right: 10px; color: var(--textColor); font-size: 16px; font-family: ItemFont; background-color: var(--boxColor); border-style: solid; border-color: var(--boxBorderColor); border-width: 1px; border-radius: var(--round);"></input>
    </div>
  </div>

  <div style="width: 100%; position: absolute; bottom: 20px; display: flex; align-items: center;">
    <div id="addFolder" style="height: 36px; width: 107px; margin-left: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
      <div style="font-family: ItemFont;">Add Folder</div>
    </div>
    <div id="log" style="margin-left: auto; margin-right: 25px; font-family: ItemFont; font-size: 16px; color: var(--text2Color);"></div>
  </div>


<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');
  let actualPath = ''

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = 'var(--buttonColor)';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext')
  })

  ipcRenderer.on('theme', (event, theme) => {
    $("#themeDiv").load(theme)
  })
  
  ipcRenderer.on('setLocation', (event, path) => {
    actualPath = path
    document.getElementById('show').style.display = 'none'
  })

  addButtonListener('addFolder', function() {
    document.getElementById('addFolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('addFolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    let name = document.getElementById('nameText').value
    if (name == '') {
      document.getElementById('log').innerText = 'Name Is Necesary'
      return
    }
    document.body.replaceWith(document.body.cloneNode(true));
    ipcRenderer.send('addFolderContext', name)
  })

  function addButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }
</script>
</body>
</html>
