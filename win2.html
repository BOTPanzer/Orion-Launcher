<!doctype html>
<html lang="en">
<head>
<title>Oriøn:</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
  @font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
  @font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

  body {
    background: #000000;
    font-family: BodyFont;
    overflow:hidden;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    --buttonColor: #000000;
    --topColor: #000000;
    --lineColor: #000000;
    --scrollColor: #000000;
    --boxColor: #000000;
    --boxBorderColor: #000000;
    --placeholderColor: #000000;
    --textColor: #000000;
    --text2Color: #000000;
    --round: 0px;
    --size1: 150px;
  }

  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }	

  ::-webkit-scrollbar-track {
    background: var(--topColor);
  }
  
  ::-webkit-scrollbar-thumb {
    background: var(--scrollColor);
    border: solid 2px var(--topColor);
    border-radius: 5px;
  }

  ::-webkit-scrollbar-thumb:hover {
    border: solid 0px var(--topColor);
  }

  ::placeholder {
    color: var(--placeholderColor);
  }

  .sbutton {
    transition: transform .3s, background-image .1s ease-in-out;
    display: flex; 
    justify-content: center; 
    align-items: center;
    font-family: ItemFont;
    color: var(--textColor);
  }

  .sbutton:hover {
    transform: translateY(-2px);
  }
</style>
</head>

<div id="themeDiv" style="height: 0; width: 0;"></div>

<body style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--topColor);">
    <div id="title" style="height: 16px; margin-top: 2px; margin-left: 5px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--text2Color);">Oriøn:</div>
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div id="window" style="width: 100%;">

  </div>
</body>

<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');

  $("#themeDiv").load('Data\\themeSettings.html')

  ipcRenderer.on('load', (event, file, arg1, arg2) => {
    let tmpfile = file.substring(file.lastIndexOf('/')+1)
    if (tmpfile == 'addfolder.html') {
      document.getElementById('title').innerText = 'Oriøn: Add Folder'
    } else if (tmpfile == 'addgame.html') {
      document.getElementById('title').innerText = 'Oriøn: Add Game'
    } else if (tmpfile == 'context-folder.html') {
      document.getElementById('title').innerText = 'Oriøn: Folder Properties'
    } else if (tmpfile == 'context-file.html') {
      document.getElementById('title').innerText = 'Oriøn: Game Properties'
    }
    $(function(){
      var result = $("#window").load(file.replaceAll(' ', '%20'), function () {
        ipcRenderer.send('loaded2', tmpfile, arg1, arg2)
      })
    })
  })

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = 'var(--buttonColor)';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext')
  })

  function getPathInfo(gamePath) {
    gamePath = gamePath.trim()
    let pathClean = gamePath
    let argsClean = ''
    if (gamePath.includes('--') && gamePath.includes(' ') && !gamePath.endsWith('"')) {
      if (gamePath.startsWith('"') ) {
        pathClean = gamePath.substring(1, gamePath.lastIndexOf('"'))
        let args = gamePath.substring(pathClean.length+2).trim()
        argsClean = args.split(' ')
        argsClean.unshift("/c", pathClean)
      } else {
        pathClean = gamePath.substring(0, gamePath.lastIndexOf(' '))
        let args = gamePath.substring(pathClean.length+2).trim()
        argsClean = args.split(' ')
        argsClean.unshift("/c", pathClean)
      }
    }
    let data = {pathClean, argsClean}
    return data
  }

  function addButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }
</script>
</html>
