<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Selected</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

body {
  background: #000000;
  font-family: BodyFont;
  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  --buttonColor: #000000;
  --topColor: #000000;
  --lineColor: #000000;
  --scrollColor: #000000;
  --boxColor: #000000;
  --boxBorderColor: #000000;
  --placeholderColor: #000000;
  --textColor: #000000;
  --text2Color: #000000;
  --round: 0px;
  --size1: 150px;
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  border-radius: 5px;
  background: var(--c1); 
}

::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background: var(--c2); 
}

::placeholder {
  color: var(--placeholderColor);
}
</style>
</head>

<div id="themeDiv" style="height: 0; width: 0;"></div>

<body style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--topColor);">
    <div style="height: 16px; margin-top: 2px; margin-left: 5px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--text2Color);">Oriøn: Selected</div>
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div style="color: var(--text2Color);">
    <div id="title" style="height: 20px; font-family: ItemFont; font-size: 20px; margin: 10px; margin-top: 15px; padding: 5px; padding-left: 10px;">Games/Folders Selected:</div>
    <div id="list" style="height: 60px; font-family: ItemFont; font-size: 16px; margin-left: 20px; margin-right: 20px; padding-left: 5px; padding-right: 5px; overflow-y: auto; color: var(--textColor);">
      
    </div>
  </div>

  <div style="width: 100%; position: absolute; bottom: 20px; display: block;">
    <div style="display: flex; align-items: center; justify-content: center;">
      <div id="move" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--textColor);">
        <div style="font-family: ItemFont;">Move</div>
      </div>
      <div id="remove" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; color: var(--textColor);">
        <div style="font-family: ItemFont;">Remove</div>
      </div>
    </div>
  </div>
</body>

<script>
  const { ipcRenderer } = require('electron')
  window.$ = window.jQuery = require('jquery');
  let paths = []

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = 'var(--buttonColor)';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext')
  })

  ipcRenderer.on('theme', (event, theme) => {
    $("#themeDiv").load(theme)
  })

  ipcRenderer.on('setPaths', (event, argPaths) => {
    paths = argPaths
    document.getElementById('title').innerText = argPaths.length+' Games/Folders Selected:'
    for(i in paths) {
      let text = paths[i].substring(paths[i].lastIndexOf('\\')+1)
      if (text.endsWith('.txt')) text = text.slice(0,-4)
      let item = `<div style="height: 20px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">${text}</div>`
      document.getElementById('list').insertAdjacentHTML('beforeend', item)
    }
  })
  
  addButtonListener('move', function() {
    document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('move').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('move', paths)
  })
  
  addButtonListener('remove', function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('remove', paths)
  })
  
  addButtonListener('save', function() {
    document.getElementById('save').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';

  function addButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })

</script>
</html>
