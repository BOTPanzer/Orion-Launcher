<style>	
::-webkit-scrollbar-track {
  border-radius: 5px;
}

.list {
  font-family: ItemFont;
  color: var(--c3);
  overflow-x: auto;
  display: flex;

  padding-left: 5px;
  padding-bottom: 5px;
  margin-left: 5px; 
  margin-right: 5px;

  border-style: solid; 
  border-color: var(--c2); 
  border-width: 1px;
  border-radius: 5px;
}
</style>
	
<div>
<div style="height: 36px; display: flex; align-items: center; margin-top: 20px; margin-bottom: 30px; margin-left: 30px; margin-right: 30px;">
  <div id="discover" style="height: 36px; min-width: 107px; margin-right: 10px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
    <div style="font-family: ItemFont;">Discover</div>
  </div>
  <input id='editText' placeholder="Search Games" type="text" maxlength="50" style="height: 32px; width: 100%; padding-left: 10px; padding-right: 10px; margin-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px; border-radius: var(--round);"></input>
  <div id="search" style="height: 36px; min-width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
    <div style="font-family: ItemFont;">Search</div>
  </div>
</div>

<div style="margin-bottom: 20px; margin-top: 20px; margin-left: 50px; margin-right: 50px;">
  <div style="display: flex; font-family: ItemFont; font-size: 20px; margin-top: 20px; justify-content: space-between">
    <div id="Elamigos" style="color: var(--c4); padding: 5px;">ElAmigos:</div>
    <div id="moreElamigos" style="color: var(--c4); padding: 5px; float: right;">View More</div>
  </div>
  <div class="list" id="listElamigos"></div>

  <div style="display: flex; font-family: ItemFont; font-size: 20px; margin-top: 20px; justify-content: space-between">
    <div id="Fitgirl" style="color: var(--c4); padding: 5px;">Fitgirl:</div>
    <div id="moreFitgirl" style="color: var(--c4); padding: 5px; float: right;">View More</div>
  </div>
  <div class="list" id="listFitgirl"></div>

  <div style="display: flex; font-family: ItemFont; font-size: 20px; margin-top: 20px; justify-content: space-between">
    <div id="Pivi" style="color: var(--c4); padding: 5px;">Pivi:</div>
    <div id="morePivi" style="color: var(--c4); padding: 5px; float: right;">View More</div>
  </div>
  <div class="list" id="listPivi"></div>

  <div style="display: flex; font-family: ItemFont; font-size: 20px; margin-top: 20px; justify-content: space-between">
    <div id="SteamUnlocked" style="color: var(--c4); padding: 5px;">Steam Unlocked:</div>
    <div id="moreSteamUnlocked" style="color: var(--c4); padding: 5px; float: right;">View More</div>
  </div>
  <div class="list" id="listSteamUnlocked"></div>
</div>
</div>

<script>
  ipcRenderer.on('resized', (event, size) => {
    let s1 = size/6
    if (s1 < 200) s1 = 200
    if (s1 > 300) s1 = 300
    document.body.style.setProperty('--size1', s1+'px')
  })

  ipcRenderer.on('changeText', (event, text) => {
    document.getElementById('editText').value = text
  })

  ipcRenderer.on('searchingResults', (event, id) => {
    document.getElementById(id).style.color = 'gray'
    document.getElementById('list'+id).style.display = 'none'
    let name = id
    if (name == 'Elamigos') name = 'ElAmigos'
    if (name == 'SteamUnlocked') name = 'Steam Unlocked'
    document.getElementById(id).innerHTML = name+' (searching):'
  })

  ipcRenderer.on('hasResults', (event, id) => {
    document.getElementById(id).style.color = 'var(--c4)'
    document.getElementById('list'+id).style.display = 'flex'
    let name = id
    if (name == 'Elamigos') name = 'ElAmigos'
    if (name == 'SteamUnlocked') name = 'Steam Unlocked'
    document.getElementById(id).innerHTML = name+':'
  })

  ipcRenderer.on('noResults', (event, id) => {
    document.getElementById(id).style.color = '#7E0D0E'
    document.getElementById('list'+id).style.display = 'none'
    let name = id
    if (name == 'Elamigos') name = 'ElAmigos'
    if (name == 'SteamUnlocked') name = 'Steam Unlocked'
    document.getElementById(id).innerHTML = name+' (no results)'
  })

  ipcRenderer.on('clearList', (event, list) => {
    if (list == undefined) {
      document.getElementById('listElamigos').innerHTML = '';
      document.getElementById('listFitgirl').innerHTML = '';
      document.getElementById('listPivi').innerHTML = '';
      document.getElementById('listSteamUnlocked').innerHTML = '';
    } else document.getElementById(list).innerHTML = '';
  })
  
  ipcRenderer.on('add1ToList', (event, item, list) => {
    document.getElementById(list).insertAdjacentHTML('beforeend', item)
  })

  ipcRenderer.on('addListener', (event, id, link) => {
    addButtonListener(id, function() {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_store_item_clicked.png")';
    }, function() {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_store_item.png")';
    }, function() {
      const { shell } = require('electron');
      shell.openExternal(link)
    })

    addRightButtonListener(id, function() {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_store_item_clicked.png")';
    }, function() {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_store_item.png")';
    }, function() {
      ipcRenderer.send('storeLeftClick', link)
    })
  })

  ipcRenderer.on('changeIcon', (event, img, icon) => {
    document.getElementById(img).src = icon
  })

  //Buttons
  addButtonListener('discover', function() {
    document.getElementById('discover').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('discover').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('searchGames', '')
  })

  $('#editText').bind('keydown', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      let search = document.getElementById('editText').value
      ipcRenderer.send('searchGames', search)
      return false;
    }
  })

  addButtonListener('search', function() {
    document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    let search = document.getElementById('editText').value
    ipcRenderer.send('searchGames', search)
  })

  addButtonListener('moreFitgirl', function() {}, function() {}, function() {
    const { shell } = require('electron');
    shell.openExternal('https://fitgirl-repacks.site/')
  })

  addButtonListener('moreElamigos', function() {}, function() {}, function() {
    const { shell } = require('electron');
    shell.openExternal('https://www.elamigos-games.com/')
  })

  addButtonListener('morePivi', function() {}, function() {}, function() {
    const { shell } = require('electron');
    shell.openExternal('https://pivigames.blog/')
  })

  addButtonListener('moreSteamUnlocked', function() {}, function() {}, function() {
    const { shell } = require('electron');
    shell.openExternal('https://steamunlocked.net/')
  })
  
  //HORIZONTAL SCROLL
  addScroll('listElamigos')

  addScroll('listFitgirl')

  addScroll('listPivi')

  addScroll('listSteamUnlocked')

  function addScroll(id) {
    $('#'+id).bind('wheel', function() {
      if ($('#'+id).hasScrollBar()) {
        this.scrollLeft -= (event.wheelDelta/1.5)
        event.preventDefault()
      }
    })
  }

  jQuery.fn.hasScrollBar = function(direction) {
    return this.get(0).scrollWidth > this.innerWidth();
  }
</script>
