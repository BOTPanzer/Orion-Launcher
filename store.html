<!doctype html>
<html lang="en">
<head>
<title>Ori√∏n: Game Store</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
/* Style the body */
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  scroll-behavior: smooth;
}

body {
  font-family: BodyFont;
  margin: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
}

/* width */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #181B22; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #7E0D0E; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #572629; 
}

.list {
  color: #68D8D5; 
  font-family: ItemFont; 
  margin-left: 10px; 
  margin-right: 10px; 
  padding-bottom: 5px; 
  overflow-x: auto;
  white-space: nowrap;
}
	
.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}

.unselectable {
  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body>
<div>
  <img id="logo" style="margin: 20px;" src="./Data/Images/logo.png"  height="150px" width="auto"/>
  <div id="launcher" style="height: 36px; width: 107px; margin: 20px; float: right; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png');">
    <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Launcher</div>
  </div>
</div>

<div style="height: 36px; display: flex; align-items: center; margin: 20px; margin-bottom: 30px;">
  <div id="search" style="height: 36px; min-width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px;">
    <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Search</div>
  </div>
  <input id='editText' type="text" size="60" maxlength="50" style="height: 32px; padding-left: 10px; padding-right: 10px; color: #68D8D5; font-size: 16px; font-family: ItemFont; background-color: #181B22; border-style: solid; border-color: #7E0D0E; border-width: 1px;"></input>
</div>
<div style="margin: 10px; margin-top: 20px;">
  <div class="unselectable" id="Elamigos" style="color: white; font-family: ItemFont; font-size: 20px; padding: 5px; padding-left: 10px; margin-top: 20px;">ElAmigos:</div>
  <div class="list" id="listElamigos"></div>
  <div class="unselectable" id="Fitgirl" style="color: white; font-family: ItemFont; font-size: 20px; padding: 5px; padding-left: 10px; margin-top: 20px;">Fitgirl:</div>
  <div class="list" id="listFitgirl"></div>
  <div class="unselectable" id="Pivi" style="color: white; font-family: ItemFont; font-size: 20px; padding: 5px; padding-left: 10px; margin-top: 20px;">Pivi:</div>
  <div class="list" id="listPivi"></div>
  <div class="unselectable" id="Skidrow" style="color: white; font-family: ItemFont; font-size: 20px; padding: 5px; padding-left: 10px; margin-top: 20px;">Skidrow Codex:</div>
  <div class="list" id="listSkidrow"></div>
</div>

<script>
  const { shell, ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');
  var user = true

  ipcRenderer.on('si', (event, id) => {
    document.getElementById(id).style.color = 'white'
  })

  ipcRenderer.on('no', (event, id) => {
    document.getElementById(id).style.color = '#7E0D0E'
  })

  ipcRenderer.on('clearList', (event) => {
    let infoDiv = document.querySelector('div[id=listElamigos]')
    infoDiv.innerHTML = '';
    infoDiv = document.querySelector('div[id=listFitgirl]')
    infoDiv.innerHTML = '';
    infoDiv = document.querySelector('div[id=listPivi]')
    infoDiv.innerHTML = '';
    infoDiv = document.querySelector('div[id=listSkidrow]')
    infoDiv.innerHTML = '';
  })
  
  ipcRenderer.on('add1ToList', (event, item, list) => {
    let infoDiv = document.querySelector(`div[id=${list}]`)
    infoDiv.insertAdjacentHTML('beforeend', item)
  })

  ipcRenderer.on('addListener', (event, id, link) => {
    document.getElementById(id).addEventListener('click', () => {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item_clicked.png")';
	    setTimeout(function() {
        document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
        shell.openExternal(link)
      }, 100)
    })
  })

  document.getElementById('launcher').addEventListener('click', () => {
    document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	  setTimeout(function() {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      ipcRenderer.send('launcher')
    }, 100)
  })

  document.getElementById('editText').addEventListener("keydown", event => {
    if (event.keyCode === 13) {
      event.preventDefault();
      user = false
      document.getElementById('search').click()
      return false;
    }
  })

  document.getElementById('search').addEventListener('click', () => {
    if (user) {
      document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
      }, 100)
    } else user = true

    let search = document.getElementById('editText').value
    ipcRenderer.send('searchGames', search)
  })
  
  //HORIZONTAL SCROLL
  document.getElementById('listElamigos').addEventListener("wheel", function (event) {
    if ($('#listElamigos').hasScrollBar()) {
      this.scrollLeft -= (event.wheelDelta/2);
      event.preventDefault();
    }
  })

  document.getElementById('listFitgirl').addEventListener("wheel", function (event) {
    if ($('#listFitgirl').hasScrollBar()) {
      this.scrollLeft -= (event.wheelDelta/2);
      event.preventDefault();
    }
  })

  document.getElementById('listPivi').addEventListener("wheel", function (event) {
    if ($('#listPivi').hasScrollBar()) {
      this.scrollLeft -= (event.wheelDelta/2);
      event.preventDefault();
    }
  })

  document.getElementById('listSkidrow').addEventListener("wheel", function (event) {
    if ($('#listSkidrow').hasScrollBar()) {
      this.scrollLeft -= (event.wheelDelta/2);
      event.preventDefault();
    }
  })

  jQuery.fn.hasScrollBar = function(direction) {
    return this.get(0).scrollWidth > this.innerWidth();
  }
</script>
</body>
</html>
