<!doctype html>
<html lang="en">
<head>
<title>Ori√∏n: Launcher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
/* Style the body */
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  scroll-behavior: smooth;
}

body {
  font-family: BodyFont;
  margin: 0px;
  padding: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
}

/* width */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #181B22; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #7E0D0E; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #572629; 
}
	
/* Page Content */
.content { 
  height: 100%;
  margin: 10px;
  color: white;
}	

.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}
	
.unselectable {
  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body id="body">
<div>
  <img id="logo" style="margin: 20px;" src="./Data/Images/logo.png"  height="150px" width="auto"/>
  <div style="float: right;">
    <div id="store" style="height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png');">
      <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Store</div>
    </div>
    <div id="add" style="height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png');">
      <div class="unselectable" style="color: #68D8D5; font-family: ItemFont;">Add</div>
    </div>
  </div>
</div>
	
<div id="content" class="content">
  <h1 id="txtMenu" class="unselectable" style="color: white; margin: 10px; margin-bottom: 20px;">Home</h1>
	<div style="display: flex; justify-content: space-between;">
	  <div id="list" style="color: #68D8D5; font-family: ItemFont; margin-left: 10px">
        
      <div id="b2" style="margin-bottom: 5px; margin-right: 5px; width: 150px; height: 150px; background-image: url('./Data/Images/icon_item.png'); text-align: center;">
          <div style="width: 150px; height: 100px;">
		    <img id="img2" class="unselectable" style="margin: 10px; max-width: 130px; height: 90px;" src="./Data/Images/icon_folder.png"></img>
	      </div>
	      <div style="width: 140px; height: 40px; padding: 5px">
		    <div class="unselectableDiv">
		      <div class="unselectable" style="line-height:20px; display: inline-block; max-height: 40px; width: 140px;">Game</div>
		    </div>
	      </div>
	    </div>

    </div>
	  <div id="description" style="height: 150px; min-width: 350px; max-width: 350px; display: none; margin-top: 5px; margin-right: 10px; background-image: url('./Data/Images/icon_description.png');">
        <img id="imgDescription" class="unselectable" style="height: 90px; min-width: 90px; margin: 30px; margin-left: 20px; margin-right: 20px;" src="./Data/Images/icon_file.png"></img>
		<div style="padding-left: 10px; font-family: ItemFont; align-items: center;">
			<div style="height: 10%"></div>
		  <div style="min-height: 55%; max-height: 55%; display: flex; align-items: center">
			  <div id="txtDescription" class="unselectable" style="margin-right: 10px; line-height: 21px; font-size: 20px; display: inline-block; max-height: 42px;">Game</div>
		  </div>
		  <div style="height: 35%; width: 195px; display: flex; align-items: flex-start; justify-content: space-between;">
			<div id="launchDescription" style="height: 36px; width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png');">
		      <div class="unselectable" style="color: #68D8D5;">Launch</div>
		    </div>
			<div id="folderDescription" style="height: 36px; min-width: 36px; background-image: url('./Data/Images/icon_description_folder.png');">
			  <img class="unselectable" style="height: 30px; min-width: 30px; margin: 3px;" src="./Data/Images/icon_folder.png"></img>
			</div>
	      </div>
		</div>
      </div>
	</div>
</div>

<script>
  const { ipcRenderer } = require('electron');
  let descPath = null

  ipcRenderer.on('clearList', (event) => {
    document.getElementById('list').innerHTML = '';
  })

  ipcRenderer.on('add1ToList', (event, item) => {
    document.getElementById('list').insertAdjacentHTML('beforeend', item)
  })

  ipcRenderer.on('addListener', (event, id, img, path, name, gamePath, iconPath) => {
    document.getElementById(id).addEventListener('click', () => {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item_clicked.png")';
	    window.scrollTo(0, 0);
	    setTimeout(function() {
        document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
        showDesc(img, path, name, gamePath)
      }, 100)
    })

    document.getElementById(id).addEventListener('contextmenu', () => {
      document.getElementById('body').replaceWith(document.getElementById('body').cloneNode(true));
      ipcRenderer.send('contextFile', path, name, gamePath, iconPath)
    })
  })

  ipcRenderer.on('addFolderListener', (event, id, path) => {
    document.getElementById(id).addEventListener('click', () => {
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item_clicked.png")';
	    window.scrollTo(0, 0);
	    setTimeout(function() {
        document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
        load(path)
      }, 100)
    })

    if (id != 'backButt')
    document.getElementById(id).addEventListener('contextmenu', () => {
      document.getElementById('body').replaceWith(document.getElementById('body').cloneNode(true));
      ipcRenderer.send('contextFolder', path)
    })
  })

  ipcRenderer.on('changeIcon', (event, img, icon) => {
    document.getElementById(img).src = icon
  })

  ipcRenderer.on('setLocPath', (event, path, dataFolder) => {
    if (path == dataFolder) document.getElementById('txtMenu').innerHTML = 'Home'
    else document.getElementById('txtMenu').innerHTML = path.slice(0,-1).substring(path.slice(0,-1).lastIndexOf("\\")+1)
  })

  ipcRenderer.on('setbutt', (event) => {
    document.getElementById('description').style.display = 'none'
    descPath = null
    document.getElementById('content').style.minHeight = document.getElementById('content').offsetHeight+'px'
    setTimeout(function() { 
      document.getElementById('content').style.minHeight = ''
    }, 250)

    document.getElementById('store').addEventListener('click', () => {
      document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('store')
      }, 100)
    })

    document.getElementById('add').addEventListener('click', () => {
      document.getElementById('add').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('add').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('add')
      }, 100)
    })
  })

  function load(path) {
    ipcRenderer.send('load', path)
  }

  function showDesc(img, path, name, gamePath) {
    //Hide if Open
    if (descPath == path) {
      document.getElementById('description').style.display = 'none'
      descPath = null
      return
    }
    descPath = path
    //Description
    document.getElementById('imgDescription').src = document.getElementById(img).src
    document.getElementById('txtDescription').innerHTML = name
    document.getElementById('launchDescription').replaceWith(document.getElementById('launchDescription').cloneNode(true));
    document.getElementById('launchDescription').addEventListener('click', () => {
      document.getElementById('launchDescription').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
      setTimeout(function() {
        document.getElementById('launchDescription').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        if (gamePath.startsWith('"') && !gamePath.endsWith('"')) {
          let spawn = require("child_process").spawn;
          let pathClean = gamePath.substring(1, gamePath.lastIndexOf('"'))
          let args = gamePath.substring(pathClean.length+2).trim()
          let argsClean = args.split(' ')
          argsClean.unshift("/c", pathClean)
          let bat = spawn("cmd.exe", argsClean)
        } else {
          const { shell } = require('electron');
          shell.openPath(gamePath)
        }
      }, 100)
    })
    document.getElementById('folderDescription').replaceWith(document.getElementById('folderDescription').cloneNode(true));
    document.getElementById('folderDescription').addEventListener('click', () => {
      document.getElementById('folderDescription').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
      setTimeout(function() {
        document.getElementById('folderDescription').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
        if (gamePath.startsWith('"') && !gamePath.endsWith('"')) {;
          let pathClean = gamePath.substring(1, gamePath.lastIndexOf('"'))
          ipcRenderer.send('showOnExplorer', pathClean)
        } else {
          ipcRenderer.send('showOnExplorer', gamePath)
        }
      }, 100)
    })
    //Show
    document.getElementById('description').style.display = 'flex'
  }
</script>
</body>
</html>
