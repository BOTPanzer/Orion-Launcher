<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Launcher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
</head>

<style>
  @font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
  @font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
  
  html {
    height: 100%;
    width: 100%;
    scroll-behavior: smooth;
  }
  
  body {
    background: #000000;
    font-family: BodyFont;
    overflow:hidden;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  
    --buttonColor: #000000;
    --topColor: #000000;
    --lineColor: #000000;
    --scrollColor: #000000;
    --boxColor: #000000;
    --boxBorderColor: #000000;
    --placeholderColor: #000000;
    --textColor: #000000;
    --text2Color: #000000;
    --round: 0px;
    --size1: 150px;
  }
  
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }	

  ::-webkit-scrollbar-track {
    background: var(--topColor);
  }
  
  ::-webkit-scrollbar-thumb {
    border-radius: 5px;
    background: var(--scrollColor);
  }
  
  ::placeholder {
    color: var(--placeholderColor);
  }
</style>

<div id="themeDiv" style="height: 0; width: 0;"></div>

<div id="wall" style="position: absolute; display: block; height: 100%; width: 100%; margin-top: 20px; display: none; z-index: 999; scroll-behavior: unset;"></div>

<body style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--topColor);">
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="mini" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">–</div>
        <div id="maxi" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">o</div>
        <div id="exit" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>
  
  <div style="height: calc(100% - 20px); width: 100%; display: flex; position: relative;">
    <div id="leftBar" style="height: 100%; width: 185px; display: flex; position: relative;">
      <div style="height: 100%;">
        <div style="display: flex; align-items: center; margin: 10px;">
          <img id="orionLogo" style="min-height: 50px; min-width: 50px; max-height: 50px; max-width: 50px; -webkit-user-drag: none;" src="./Data/Images/icon.png"/>
          <div id="orionName" style="margin-left: 5px; font-family: ItemFont; color: var(--text2Color);">Oriøn Launcher</div>
        </div>
        <div id="store" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
          <div style="font-family: ItemFont;">Store</div>
        </div>
        <div id="launcher" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
          <div style="font-family: ItemFont;">Library</div>
        </div>
        <div id="themes" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
          <div style="font-family: ItemFont;">Themes</div>
        </div>
        <div id="other" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
          <div style="font-family: ItemFont;">Installer</div>
        </div>
  
        <div id="add" style="position: absolute; bottom: 0; display: none;">
          <div id="addfolder" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
            <div style="font-family: ItemFont;">Add Folder</div>
          </div>
  
          <div id="addgame" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--textColor);">
            <div style="font-family: ItemFont;">Add Game</div>
          </div>
        </div>
      </div>
      <div id="line" style="width: 2px; margin-top: 5px; margin-bottom: 5px; background-color: var(--lineColor); opacity: 0.5;"></div>
    </div>

    <div id="rightBar" style="width: 100%; overflow-y: auto;">
      <img id="logo" style="height: 120px; margin: 20px; -webkit-user-drag: none;" src="./Data/Images/logo.png"/> 
      <div id="window">
      
      </div>
    </div>
    <div id="noti" style="height: 70px; width: 200px; position: fixed; bottom: 20px; right: 20px; font-family: ItemFont; background-color: var(--boxColor); border-style: solid; border-color: var(--boxBorderColor); border-width: 1px; pointer-events: none; opacity: 0; display: flex; justify-content: space-between; flex-direction: column;">
      <div></div>
      <div style="margin-left: 10px; font-size: 17px; color: var(--text2Color);">Launching:</div>
      <div id="notiName" style="width: 160px; margin-left: 20px; font-size: 17px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; color: var(--textColor);">Game</div>
      <div></div>
    </div>
  </div>
</body>

<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');
  let lastWin = ''
  let button = ''

  a()
  setbuttons()

  function a() {
    ipcRenderer.on('load', (event, html) => {
      lastWin = html
      $(function(){
        setbuttons()
        ipcRenderer.removeAllListeners()
        document.getElementById('add').style.display = 'none'
        document.getElementById('window').scrollTop = 0
        var result = $("#window").load(html, function () {
          ipcRenderer.send('loaded')
          a2()
        })
      })
    })

    ipcRenderer.on('theme', (event, theme) => {
      $("#themeDiv").load(theme)
    })

    ipcRenderer.on('pause', (event) => {
      document.getElementById('wall').style.display = 'block'
    })

    ipcRenderer.on('resume', (event) => {
      document.getElementById('wall').style.display = 'none'
    })
  }

  function a2() {
    a()
  }

  function setbuttons() {
    $(window).unbind()
    $('*').unbind()
  
    //ORIONLOGO
    addButtonListener('orionLogo', function() {}, function() {}, function() {
      if (document.getElementById('orionName').style.display != 'none') {
        document.getElementById('leftBar').style.width = '72px'
        document.getElementById('leftBar').style.height = '70px'
        document.getElementById('leftBar').style.position = 'fixed'

        document.getElementById('orionName').style.display = 'none'
        document.getElementById('store').style.display = 'none'
        document.getElementById('launcher').style.display = 'none'
        document.getElementById('themes').style.display = 'none'
        document.getElementById('other').style.display = 'none'
        document.getElementById('add').style.display = 'none'
        document.getElementById('line').style.opacity = '0'

        document.getElementById('logo').style.marginLeft = '72px'
      } else {
        document.getElementById('leftBar').style.width = '185px'
        document.getElementById('leftBar').style.height = '100%'
        document.getElementById('leftBar').style.position = 'relative'

        document.getElementById('orionName').style.display = 'flex'
        document.getElementById('store').style.display = 'flex'
        document.getElementById('launcher').style.display = 'flex'
        document.getElementById('themes').style.display = 'flex'
        document.getElementById('other').style.display = 'flex'
        document.getElementById('line').style.opacity = '0.5'
        if (lastWin != 'launcher.html')
          document.getElementById('add').style.display = 'none'
        else
          document.getElementById('add').style.display = 'block'
        document.getElementById('logo').style.marginLeft = '20px'
      }
    })

    //MINI
    addButtonListener('mini', function() {
      document.getElementById('mini').style.backgroundColor = 'var(--buttonColor)';
    }, function() {
      document.getElementById('mini').style.backgroundColor = 'rgba(0, 0, 0, 0)';
    }, function() {
      ipcRenderer.send('mini');
    })

    //MAXI
    addButtonListener('maxi', function() {
      document.getElementById('maxi').style.backgroundColor = 'var(--buttonColor)';
    }, function() {
      document.getElementById('maxi').style.backgroundColor = 'rgba(0, 0, 0, 0)';
    }, function() {
      ipcRenderer.send('maxi');
    })

    //EXIT
    addButtonListener('exit', function() {
      document.getElementById('exit').style.backgroundColor = 'var(--buttonColor)';
    }, function() {
      document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
    }, function() {
      ipcRenderer.send('exit')
    })

    //STORE
    addButtonListener('store', function() {
      document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      ipcRenderer.send('store')
    })

    //LAUNCHER
    addButtonListener('launcher', function() {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      ipcRenderer.send('launcher')
    })

    //THEMES
    addButtonListener('themes', function() {
      document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      ipcRenderer.send('themes')
    })

    //OTHER
    addButtonListener('other', function() {
      document.getElementById('other').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('other').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      ipcRenderer.send('other')
    })

    //ADDFOLDER
    addButtonListener('addfolder', function() {
      document.getElementById('addfolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('addfolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      window.scrollTo(0, 0);
      ipcRenderer.send('pause')
      ipcRenderer.send('addfolder')
    })

    //ADDGAME
    addButtonListener('addgame', function() {
      document.getElementById('addgame').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('addgame').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      window.scrollTo(0, 0);
      ipcRenderer.send('pause')
      ipcRenderer.send('addgame')
    })
  }

  function addButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }

  let rightId = ''
  function addRightButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 3) return
      rightId = id
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 3) return
      mouseup()
      setTimeout(() => { rightId = '' }, 50);
    })

    $('#'+id).bind('contextmenu', function() {
      if (event.which != 3) return
      if (rightId == id) {
        click()
      }
    })
  }
</script>
</body>
</html>
