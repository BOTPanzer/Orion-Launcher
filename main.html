<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Launcher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  height: 100%;
  width: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: BodyFont;
  margin: 0px;
  padding: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
  --c1: #181B22;
  --c2: #7E0D0E;
  --c3: #68D8D5;
  --c4: white;

  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--c1); 
}

::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background: var(--c2); 
}

::placeholder {
  color: var(--c3);
}

.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}
</style>
</head>


<body style="display: block; height: 100%; width: 100%;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--c1);">
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="minib" style="height: 20px; width: 30px; background-color: var(--c2); opacity: 0;"></div>
        <div id="maxib" style="height: 20px; width: 30px; background-color: var(--c2); opacity: 0;"></div>
        <div id="exitb" style="height: 20px; width: 30px; background-color: #690108; opacity: 0;"></div>
      </div>
      <div style="display: flex; position: absolute;">
        <div id="mini" style="height: 20px; width: 30px; color: var(--c3); border-radius: 5px; text-align: center; align-items: center;">–</div>
        <div id="maxi" style="height: 20px; width: 30px; color: var(--c3); border-radius: 5px; text-align: center; align-items: center;">o</div>
        <div id="exit" style="height: 20px; width: 30px; color: var(--c3); border-radius: 5px; text-align: center; align-items: center;">x</div>
      </div>
    </div>
  </div>
  
  <div style="height: calc(100% - 20px); width: 100%; display: flex; position: relative;">
    <div id="leftBar" style="height: 100%; width: 184px; display: flex; position: relative;">
      <div style="height: 100%;">
        <div style="display: flex; align-items: center; margin: 10px;">
          <img id="orionLogo" style="min-height: 50px; min-width: 50px; max-height: 50px; max-width: 50px; -webkit-user-drag: none;" src="./Data/Images/icon.png"/>
          <div id="orionName" style="margin-left: 5px; font-family: ItemFont; color: var(--c4);">Oriøn Launcher</div>
        </div>
        <div id="store" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
          <div style="font-family: ItemFont;">Store</div>
        </div>
        <div id="launcher" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
          <div style="font-family: ItemFont;">Library</div>
        </div>
        <div id="themes" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
          <div style="font-family: ItemFont;">Themes</div>
        </div>
  
        <div id="add" style="position: absolute; bottom: 0; display: none;">
          <div id="addfolder" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
            <div style="font-family: ItemFont;">Add Folder</div>
          </div>
  
          <div id="addgame" style="height: 36px; width: 107px; margin: 20px; margin-left: 23px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
            <div style="font-family: ItemFont;">Add Game</div>
          </div>
        </div>
      </div>
      <div id="line" style="width: 2px; margin-top: 5px; margin-bottom: 5px; background-color: var(--c2); opacity: 0.5;"></div>
    </div>

    <div id="rightBar" style="width: 100%; overflow-y: auto;">
      <img id="logo" style="height: 120px; margin: 20px; -webkit-user-drag: none;" src="./Data/Images/logo.png"/> 
      <div id="window">
      
      </div>
    </div>
  </div>
</body>
	
<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');
  let lastWin = ''

  a()
  setbuttons()

  function a() {
    ipcRenderer.on('load', (event, html) => {
      lastWin = html
      $(function(){
        ipcRenderer.removeAllListeners()
        setbuttons()
        var result = $("#window").load(html, function () {
          ipcRenderer.send('loaded')
          a2()
        })
      })
    })

    ipcRenderer.on('theme', (event, theme) => {
      document.body.style.setProperty('--c1', theme.c1);
      document.body.style.setProperty('--c2', theme.c2);
      document.body.style.setProperty('--c3', theme.c3);
      document.body.style.setProperty('--c4', theme.c4);
      //BACKGROUND
      document.body.style.background = theme.background
      document.body.style.backgroundAttachment = 'fixed'
    })
  }

  function a2() {
    a()
  }

  function setbuttons() {
    document.body.replaceWith(document.body.cloneNode(true));

    document.getElementById('orionLogo').addEventListener('click', () => {
      if (document.getElementById('orionName').style.display != 'none') {
        document.getElementById('leftBar').style.width = '72px'
        document.getElementById('leftBar').style.height = '70px'
        document.getElementById('leftBar').style.position = 'fixed'

        document.getElementById('orionName').style.display = 'none'
        document.getElementById('store').style.display = 'none'
        document.getElementById('launcher').style.display = 'none'
        document.getElementById('themes').style.display = 'none'
        document.getElementById('add').style.display = 'none'
        document.getElementById('line').style.opacity = '0'

        document.getElementById('logo').style.marginLeft = '72px'
      } else {
        document.getElementById('leftBar').style.width = '184px'
        document.getElementById('leftBar').style.height = '100%'
        document.getElementById('leftBar').style.position = 'relative'

        document.getElementById('orionName').style.display = 'flex'
        document.getElementById('store').style.display = 'flex'
        document.getElementById('launcher').style.display = 'flex'
        document.getElementById('themes').style.display = 'flex'
        document.getElementById('line').style.opacity = '0.5'
        if (lastWin != 'launcher.html')
          document.getElementById('add').style.display = 'none'
        else
          document.getElementById('add').style.display = 'block'
        document.getElementById('logo').style.marginLeft = '20px'
      }
    })

    document.getElementById('mini').addEventListener('click', () => {
      document.getElementById('minib').style.opacity = '1';
	    setTimeout(function() {
        document.getElementById('minib').style.opacity = '0';
        ipcRenderer.send('mini')
      }, 100)
    })

    document.getElementById('maxi').addEventListener('click', () => {
      document.getElementById('maxib').style.opacity = '1';
	    setTimeout(function() {
        document.getElementById('maxib').style.opacity = '0';
        ipcRenderer.send('maxi')
      }, 100)
    })

    document.getElementById('exit').addEventListener('click', () => {
      document.getElementById('exitb').style.opacity = '1';
	    setTimeout(function() {
        document.getElementById('exitb').style.opacity = '0';
        ipcRenderer.send('exit')
      }, 100)
    })

    document.getElementById('store').addEventListener('click', () => {
      document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('store')
      }, 100)
    })

    document.getElementById('launcher').addEventListener('click', () => {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
      setTimeout(function() {
        document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('launcher')
      }, 100)
    })

    document.getElementById('themes').addEventListener('click', () => {
      document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  	  setTimeout(function() {
        document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('themes')
      }, 100)
    })

    document.getElementById('add').style.display = 'none'

    document.getElementById('addfolder').addEventListener('click', () => {
      window.scrollTo(0, 0);
      document.getElementById('addfolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  	  setTimeout(function() {
        document.getElementById('addfolder').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        let scroll = document.getElementById('rightBar').scrollTop
        document.body.replaceWith(document.body.cloneNode(true));
        document.getElementById('rightBar').scrollTop = scroll
        ipcRenderer.send('addfolder')
        cont = true
      }, 100)
    })

    document.getElementById('addgame').addEventListener('click', () => {
      window.scrollTo(0, 0);
      document.getElementById('addgame').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  	  setTimeout(function() {
        document.getElementById('addgame').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        let scroll = document.getElementById('rightBar').scrollTop
        document.body.replaceWith(document.body.cloneNode(true));
        document.getElementById('rightBar').scrollTop = scroll
        ipcRenderer.send('addgame')
        cont = true
      }, 100)
    })
  }
</script>
</body>
</html>
