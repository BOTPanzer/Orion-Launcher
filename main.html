<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Launcher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<style>
	
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 
	
html {
  height: 100%;
  scroll-behavior: smooth;
}

body {
  min-height: 100%;
  font-family: BodyFont;
  margin: 0px;
  padding: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
  --c1: #181B22;
  --c2: #7E0D0E;
  --c3: #68D8D5;
  --c4: white;

  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--c1); 
}

::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background: var(--c2); 
}

::placeholder {
  color: var(--c3);
}

.unselectableDiv {
  vertical-align: middle;
  height: 40px;
  width: 140px;
  display: table-cell;
  align-items: center;
}

.unselectable {
  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>

<body id="body" style="overflow-y: auto;">
  <div id="leftBar" style="height: 100%; width: 152px; position: fixed; display: flex;">
	  <div style="width: 100%;">
	    <div style="display: flex; align-items: center; margin: 10px;">
	      <img id="orionLogo" style="min-height: 50px; min-width: 50px; max-height: 50px; max-width: 50px; -webkit-user-drag: none;" src="./Data/Images/icon.png"/>
	      <div id="orionName" style="margin-left: 5px; font-family: ItemFont; color: var(--c4);">Oriøn Launcher</div>
	    </div>
	    <div id="store" style="height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
        <div style="font-family: ItemFont;">Store</div>
      </div>
      <div id="launcher" style="height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
        <div style="font-family: ItemFont;">Library</div>
      </div>
      <div id="themes" style="height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
        <div style="font-family: ItemFont;">Themes</div>
      </div>

      <div id="add" style="position: absolute; bottom: 0; height: 36px; width: 107px; margin: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
        <div style="font-family: ItemFont;">Add</div>
      </div>
	  </div>
	  <div id="line" style="width: 2px; margin-top: 5px; margin-bottom: 5px; background-color: var(--c2); opacity: 0.5"></div>
  </div>

  <div style="width: 100%; height: 100%;">
    <img id="logo" style="margin: 20px; margin-left: 172px; -webkit-user-drag: none;" src="./Data/Images/logo.png"  height="120px" width="auto"/>
    <div id="window" style="margin-left: 152px; padding-bottom: 10px;">

    </div>
  </div>
	
<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');

  a()
  setbuttons()

  function a() {
    ipcRenderer.on('load', (event, html) => {
      $(function(){
        ipcRenderer.removeAllListeners()
        setbuttons()
        var result = $("#window").load(html, function () {
          ipcRenderer.send('loaded')
          a2()
        })
      })
    })

    ipcRenderer.on('theme', (event, theme) => {
      document.body.style.setProperty('--c1', theme.c1);
      document.body.style.setProperty('--c2', theme.c2);
      document.body.style.setProperty('--c3', theme.c3);
      document.body.style.setProperty('--c4', theme.c4);
      //BACKGROUND
      document.body.style.background = theme.background
      document.body.style.backgroundAttachment = 'fixed'
    })
  }

  function a2() {
    a()
  }

  function setbuttons() {
    document.getElementById('body').replaceWith(document.getElementById('body').cloneNode(true));

    document.getElementById('orionLogo').addEventListener('click', () => {
      if (document.getElementById('orionName').style.display != 'none') {
        document.getElementById('leftBar').style.width = '72px'
        document.getElementById('leftBar').style.position = 'absolute'
        document.getElementById('orionName').style.display = 'none'
        document.getElementById('store').style.display = 'none'
        document.getElementById('launcher').style.display = 'none'
        document.getElementById('themes').style.display = 'none'
        document.getElementById('add').style.opacity = '0'
        document.getElementById('line').style.opacity = '0'
        document.getElementById('logo').style.marginLeft = '72px'
        document.getElementById('window').style.marginLeft = '2px'
      } else {
        document.getElementById('leftBar').style.width = '152px'
        document.getElementById('leftBar').style.position = 'fixed'
        document.getElementById('orionName').style.display = 'flex'
        document.getElementById('store').style.display = 'flex'
        document.getElementById('launcher').style.display = 'flex'
        document.getElementById('themes').style.display = 'flex'
        document.getElementById('add').style.opacity = '1'
        document.getElementById('line').style.opacity = '0.5'
        document.getElementById('logo').style.marginLeft = '172px'
        document.getElementById('window').style.marginLeft = '152px'
      }
    })

    document.getElementById('store').addEventListener('click', () => {
      document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
	    setTimeout(function() {
        document.getElementById('store').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('store')
      }, 100)
    })

    document.getElementById('launcher').addEventListener('click', () => {
      document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
      setTimeout(function() {
        document.getElementById('launcher').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('launcher')
      }, 100)
    })

    document.getElementById('themes').addEventListener('click', () => {
      document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  	  setTimeout(function() {
        document.getElementById('themes').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('themes')
      }, 100)
    })

    document.getElementById('add').style.display = 'none'

    document.getElementById('add').addEventListener('click', () => {
      window.scrollTo(0, 0);
      document.getElementById('add').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  	  setTimeout(function() {
        document.getElementById('add').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
        ipcRenderer.send('add')
      }, 100)
    })
  }
</script>
</body>
</html>
