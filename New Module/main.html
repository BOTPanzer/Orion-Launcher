<div style="padding: 5%;">
  <!-- TITLE BAR -->
  <div style="width: 100%; display: flex; align-items: center;">
    <div id="title" style="color: var(--textColor2); font-size: 40px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">Connect</div>
  </div>

  <!-- NORMAL INPUT -->
  <input id='input' spellcheck="false" placeholder="Input" type="text" style="height: 32px; width: 200px; padding-left: 10px; padding-right: 10px; color: var(--textColor); font-size: 16px; font-family: ItemFont; background-color: var(--boxColor); border-style: solid; border-color: var(--boxBorderColor); border-width: 1px; border-radius: var(--round); margin-top: 20px"></input>

  <!-- FOLDER BUTTON -->
  <div id="buttonFolder" class="shortButton" style="margin-top: 20px;">
    <img style="height: 30px; min-width: 30px; margin: 3px; -webkit-user-drag: none;" src="./Data/Images/icon_folder.png"></img>
  </div>

  <!-- NORMAL BUTTON -->
  <div id="button" class="longButton" style="margin-top: 20px;">Button</div>
</div>

<script>
  //NORMAL INPUT LISTENER
  $('#input').bind('keydown', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault()
      
      //WHEN ENTER IS PRESSED
      document.getElementById('title').innerHTML = document.getElementById('input').value

      return false
    }
  })

  //SIMPLE BUTTON LISTENER
  addSimpleButtonListener('button', function() {
    //DO AFTER CLICK
    document.getElementById('title').innerHTML = document.getElementById('input').value
  })
