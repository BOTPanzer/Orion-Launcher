<div style="padding: 10px;">
  <!-- TITLE BAR -->
  <div style="width: 100%; display: flex; align-items: center;">
    <div id="title" style="color: var(--text2Color); font-size: 40px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">New Module</div>
  </div>

  <!-- NORMAL INPUT -->
  <input id='input' placeholder="Input" type="text" style="height: 32px; width: 200px; padding-left: 10px; padding-right: 10px; color: var(--text2Color); font-size: 16px; font-family: ItemFont; background-color: var(--boxColor); border-style: solid; border-color: var(--boxBorderColor); border-width: 1px; border-radius: var(--round); margin-top: 20px"></input>

  <!-- FOLDER BUTTON -->
  <div id="buttonFolder" class="sbutton" style="height: 36px; min-width: 36px; max-width: 36px; background-image: url('./Data/Images/icon_description_folder.png'); margin-top: 20px">
    <img style="height: 30px; min-width: 30px; margin: 3px; -webkit-user-drag: none;" src="./Data/Images/icon_folder.png"></img>
  </div>

  <!-- NORMAL BUTTON -->
  <div id="button" class="sbutton" style="height: 36px; width: 107px; background-image: url('./Data/Images/icon_description_launch.png'); margin-top: 20px;">Button</div>
</div>

<script>
  //NORMAL INPUT LISTENER
  $('#input').bind('keydown', function(event) {
    if (event.keyCode === 13) {
      event.preventDefault()
      
      //WHEN ENTER IS PRESSED
      document.getElementById('title').innerHTML = document.getElementById('input').value

      return false
    }
  })

  //FOLDER BUTTON LISTENER
  addButtonListener('buttonFolder', function() {
    //WHEN MOUSE GOES DOWN
    document.getElementById('buttonFolder').style.backgroundImage = 'url("./Data/Images/icon_description_folder_clicked.png")';
  }, function() {
    //WHEN MOUSE GOES UP
    document.getElementById('buttonFolder').style.backgroundImage = 'url("./Data/Images/icon_description_folder.png")';
  }, function() {
    //WHEN CLICK FINISHES

  })

  //NORMAL BUTTON LISTENER
  addButtonListener('button', function() {
    //WHEN MOUSE GOES DOWN
    document.getElementById('button').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    //WHEN MOUSE GOES UP
    document.getElementById('button').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    //WHEN CLICK FINISHES

  })
