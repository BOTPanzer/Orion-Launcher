<div id="content" style="margin: 10px; margin-bottom: 20px; color: white;">
  <div style="margin: 10px; display: flex; align-items: center;">
	  <div id="title" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden; width: 100%; color: var(--c4); font-size: 40px; margin-right: 10px;">Home</div>
	  <input id='editText' placeholder="Search Games" type="text" maxlength="50" style="height: 32px; width: 250px; padding-left: 10px; padding-right: 10px; margin-right: 10px; color: var(--c3); font-size: 16px; font-family: ItemFont; background-color: var(--c1); border-style: solid; border-color: var(--c2); border-width: 1px;"></input>
    <div id="search" style="height: 36px; min-width: 107px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
      <div style="font-family: ItemFont;">Search</div>
	  </div>
  </div>
	<div style="display: flex; justify-content: space-between;">
	  <div id="list" style="display: flex; flex-wrap: wrap; font-family: ItemFont; margin-left: 10px">

    </div>
	</div>
</div>

<script>
  actualPath = ''
  search = ''
  click = ''
  adding = false

  showingNoti = false
  notis = []

  selecting = false
  selected = []
  timeId = ''
  time = 0

  ipcRenderer.on('startLauncher', (event, s) => {
    setbuttons()
    adding = true

    selecting = false
    selected = []
    search = s

    ipcRenderer.send('resume')

    //SHOW ADD
    if (document.getElementById('orionName').style.display != 'none')
      document.getElementById('add').style.display = 'block'

    //SEARCH
    $('#editText').bind('keydown', function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        if (document.getElementById('editText').value != search) {
          $("#rightBar").animate({ scrollTop: 0 }, "fast");
          ipcRenderer.send('loadPath', actualPath, document.getElementById('editText').value)
        }
        return false;
      }
    })

    addButtonListener('search', function() {
      document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
    }, function() {
      document.getElementById('search').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
    }, function() {
      if (document.getElementById('editText').value != search) {
        $("#rightBar").animate({ scrollTop: 0 }, "fast");
        ipcRenderer.send('loadPath', actualPath, document.getElementById('editText').value)
      }
    })
  
    //LIST HEIGHT THINGY
    document.getElementById('content').style.minHeight = document.getElementById('content').offsetHeight+'px'
    setTimeout(function() {
      document.getElementById('content').style.minHeight = ''
    }, 200)

    //CLEAR LIST
    document.getElementById('list').innerHTML = '';
  })

  ipcRenderer.on('setLocPath', (event, path, dataFolder, search) => {
    actualPath = path

    //SET TITLE
    let title = 'Home'
    if (path != dataFolder) title = path.slice(0,-1).substring(path.slice(0,-1).lastIndexOf("\\")+1)
    if (search != '') title = title+' - '+search
    document.getElementById('title').innerText = title
  })

  ipcRenderer.on('add1ToList', (event, item) => {
    document.getElementById('list').insertAdjacentHTML('beforeend', item)
  })

  ipcRenderer.on('addListener', (event, id, img) => {
    let path = document.getElementById('path-'+id).innerText
    let isFile = true
    if (document.getElementById('isFile-'+id).innerText != 'true') isFile = false

    addButtonListener(id, function() {
      if (adding) return
      document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item_clicked.png")';
      timeId = id
      time = Date.now()
    }, function() {
      if (adding) return
      if ($("#"+id+":hover").length != 0) { //IF IS A CLICK
        if (id != 'backButt' && timeId == id && time+350 < Date.now()) selecting = true
        if (id != 'backButt' && selecting) {
          if (selected.includes(id)) {
            const index = selected.indexOf(id);
            if (index > -1) {
              selected.splice(index, 1);
              if (selected.length == 0) selecting = false
              document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
            }
          } else {
            selected.push(id)
          }
        } else {
          document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
          if (isFile) {
            let name = document.getElementById('name-'+id).innerText
            let pathClean = document.getElementById('pathClean-'+id).innerText
            let argsClean = document.getElementById('argsClean-'+id).innerText
            if (argsClean != '') argsClean = argsClean.split(",")
            openFile(id, name, pathClean, argsClean)
          } else {
            openFolder(path)
          }
        }
      } else {
        if (!selecting) document.getElementById(id).style.backgroundImage = 'url("./Data/Images/icon_item.png")';
      }
    }, function() {})

    if (id != 'backButt')
    $('#'+id).bind('contextmenu', function() {
      if (!selecting || selected.length == 1 && selected.includes(id)) {
        ipcRenderer.send('pause')
        if (isFile) {
          ipcRenderer.send('contextFile', path, document.getElementById(img).src)
        } else
          ipcRenderer.send('contextFolder', path)
      } else if (selected.includes(id)) {
        let paths = []
        for(i in selected) {
          paths.push(document.getElementById('path-'+selected[i]).innerText)
        }
        ipcRenderer.send('pause')
        ipcRenderer.send('contextMulti', paths)
      }
    })
  })

  ipcRenderer.on('changeIcon', (event, img, icon) => {
    document.getElementById(img).src = icon
  })

  ipcRenderer.on('finished', (event) => {
    adding = false
  })

  //OPEN
  function openFile(id, name, pathClean, argsClean) {
    if (click == id) {
      if (argsClean != '') {
        let spawn = require("child_process").spawn;
        let bat = spawn("cmd.exe", argsClean)
      } else {
        const { shell } = require('electron');
        shell.openPath(pathClean)
      }
      addNoti(name)
      click = ''
    } else {
      click = id
      setTimeout(function() {
        if (click == id) {
          click = ''
        }
      }, 500)
    }
  }

  function openFolder(path) {
    document.getElementById('editText').value = ''
    let scroll = document.getElementById('rightBar').scrollTop
    if (scroll == 0) {
      ipcRenderer.send('loadPath', path)
    } else {
      $("#rightBar").animate({ scrollTop: 0 }, "fast");
	    setTimeout(function() {
        ipcRenderer.send('loadPath', path)
      }, 150)
    }
  }

  //NOTI
  function addNoti(name) {
    notis.push(name);
    if (!showingNoti) notiAdmin()
  }

  function notiAdmin() {
    n1()

    function n1() { 
      if (notis.length > 0) {
        showingNoti = true
        n2()
      } else showingNoti = false
    }

    function n2() { 
      ipcRenderer.send('log', notis)
      let name = notis[0]
      notis.shift()

      document.getElementById('notiName').innerText = name
      $( "#noti" ).fadeTo( "fast" , 1, function() {
        setTimeout(function() {
          $( "#noti" ).fadeTo( "fast" , 0)
        }, 1500)
      })
      
      setTimeout(function() {
        n1()
      }, 2500)
    }
  }
</script>
