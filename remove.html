<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Remove</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
@font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
@font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

body {
  font-family: BodyFont;
  margin: 0px;
  vertical-align: baseline;
  background: url('./Data/Images/lines.png'), linear-gradient(#38151C, #070B14 75%);
  background-attachment: fixed;
  --c1: #181B22;
  --c2: #7E0D0E;
  --c3: #68D8D5;
  --c4: white;

  overflow: hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}
</style>
</head>
	
<body>
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--c1);">
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;">
      <div style="height: 16px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--c4);">Oriøn: Remove</div>
    </div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--c3); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div id="nameText" style="height: 20px; margin: 20px; color: var(--c3); font-size: 20px; font-family: ItemFont;"></div>

  <div style="width: 100%; position: absolute; bottom: 20px; display: flex; align-items: center;">
    <div id="remove" style="height: 36px; width: 107px; margin-left: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
      <div style="font-family: ItemFont;">Remove</div>
    </div>
    <div id="cancel" style="height: 36px; width: 107px; margin-left: 20px; display: flex; justify-content: center; align-items: center; background-image: url('./Data/Images/icon_description_launch.png'); color: var(--c3);">
      <div style="font-family: ItemFont;">Cancel</div>
    </div>
  </div>

<script>
  const { ipcRenderer } = require('electron');
  let paths = []

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = 'var(--c2)';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext3')
  })

  ipcRenderer.on('theme', (event, theme) => {
    document.body.style.setProperty('--c1', theme.c1);
    document.body.style.setProperty('--c2', theme.c2);
    document.body.style.setProperty('--c3', theme.c3);
    document.body.style.setProperty('--c4', theme.c4);
    //BACKGROUND
    document.body.style.background = theme.background
    document.body.style.backgroundAttachment = 'fixed'
  })

  ipcRenderer.on('setPaths', (event, argPaths) => {
    paths = argPaths
    if (paths.length == 1) {
      let path = paths[0]
      if (path.endsWith('.txt')) path = path.slice(0,-4)
      document.getElementById('nameText').innerText = 'Remove "' + path.substring(path.lastIndexOf('\\')+1) + '"?'
    } else {
      document.getElementById('nameText').innerText = 'Remove ' + paths.length + ' Games/Folders?'
    }
  })

  addButtonListener('remove', function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('removefinal', paths)
  })

  addButtonListener('cancel', function() {
    document.getElementById('cancel').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('cancel').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('exitContext3')
  })

  function addButtonListener(id, mousedown, mouseup, click) {
    document.getElementById(id).addEventListener('mousedown', (event) => {
      if (event.which != 1) return
      mousedown()
    })

    document.addEventListener('mouseup', () => {
      if (event.which != 1) return
      if (document.getElementById(id) == undefined) return
      mouseup()
    })
    
    document.getElementById(id).addEventListener('click', (event) => {
      if (event.which != 1) return
      click()
    })
  }
</script>
</body>
</html>
