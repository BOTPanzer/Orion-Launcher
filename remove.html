<!doctype html>
<html lang="en">
<head>
<title>Oriøn: Remove</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0">

<style>
  @font-face { font-family: BodyFont; src: url('Data/Fonts/font_body.ttf'); } 
  @font-face { font-family: ItemFont; src: url('Data/Fonts/font_item.ttf'); } 

  body {
    background: #000000;
    font-family: BodyFont;
    overflow:hidden;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    --buttonColor: #000000;
    --topColor: #000000;
    --lineColor: #000000;
    --scrollColor: #000000;
    --boxColor: #000000;
    --boxBorderColor: #000000;
    --placeholderColor: #000000;
    --textColor: #000000;
    --text2Color: #000000;
    --round: 0px;
    --size1: 150px;
  }

  ::placeholder {
    color: var(--placeholderColor);
  }

  .sbutton {
    transition: transform .3s, background-image .1s ease-in-out;
    display: flex; 
    justify-content: center; 
    align-items: center;
    font-family: ItemFont;
    color: var(--textColor);
  }

  .sbutton:hover {
    transform: translateY(-2px);
  }
</style>
</head>

<div id="themeDiv" style="height: 0; width: 0;"></div>
	
<body style="height: 100%; width: 100%; margin: 0px; padding: 0px;">
  <div style="height: 20px; width: 100%; display: flex; background-color: var(--topColor);">
    <div style="height: 16px; margin-top: 2px; margin-left: 5px; position: absolute; font-family: ItemFont; font-size: 16px; color: var(--text2Color);">Oriøn: Remove</div>
    <div style="height: 15px; width: 100%; margin-left: 5px; margin-top: 5px; -webkit-app-region: drag; align-items: center;"></div>
    <div style="display: flex; font-family: Franklin Gothic Medium">
      <div style="display: flex; align-items: center;">
        <div id="exit" style="height: 20px; width: 30px; color: var(--textColor); text-align: center; align-items: center; background-color: rgba(0, 0, 0, 0);">x</div>
      </div>
    </div>
  </div>

  <div id="nameText" style="height: 20px; margin: 20px; color: var(--text2Color); font-size: 20px; font-family: ItemFont;"></div>

  <div style="width: 100%; position: absolute; bottom: 20px; display: block;">
    <div style="display: flex; align-items: center; justify-content: center;">
      <div id="remove" class="sbutton" style="height: 36px; width: 107px; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; ">Remove</div>
      <div id="cancel" class="sbutton" style="height: 36px; width: 107px; background-image: url('./Data/Images/icon_description_launch.png'); margin-right: 10px; ">Cancel</div>
    </div>
  </div>

<script>
  const { ipcRenderer } = require('electron');
  window.$ = window.jQuery = require('jquery');
  let paths = []

  addButtonListener('exit', function() {
    document.getElementById('exit').style.backgroundColor = 'var(--buttonColor)';
  }, function() {
    document.getElementById('exit').style.backgroundColor = 'rgba(0, 0, 0, 0)';
  }, function() {
    ipcRenderer.send('exitContext3')
  })

  ipcRenderer.on('theme', (event, theme) => {
    $("#themeDiv").load(theme)
  })

  ipcRenderer.on('setPaths', (event, argPaths) => {
    paths = argPaths
    if (paths.length == 1) {
      let path = paths[0]
      if (path.endsWith('.txt')) path = path.slice(0,-4)
      document.getElementById('nameText').innerText = 'Remove "' + path.substring(path.lastIndexOf('\\')+1) + '"?'
    } else {
      document.getElementById('nameText').innerText = 'Remove ' + paths.length + ' Games/Folders?'
    }
  })

  addButtonListener('remove', function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('remove').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('removefinal', paths)
  })

  addButtonListener('cancel', function() {
    document.getElementById('cancel').style.backgroundImage = 'url("./Data/Images/icon_description_launch_clicked.png")';
  }, function() {
    document.getElementById('cancel').style.backgroundImage = 'url("./Data/Images/icon_description_launch.png")';
  }, function() {
    ipcRenderer.send('exitContext3')
  })

  function addButtonListener(id, mousedown, mouseup, click) {
    $('#'+id).bind('mousedown', function() {
      if (event.which != 1) return
      mousedown()
    })

    $(window).bind('mouseup', function() {
      if (event.which != 1) return
      mouseup()
    })

    $('#'+id).bind('click', function() {
      if (event.which != 1) return
      click()
    })
  }
</script>
</body>
</html>
